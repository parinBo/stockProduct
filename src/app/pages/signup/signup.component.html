<section class="position-absolute" style="right: 0;height: 100vh;overflow: hidden;">
    <img src="assets/images/right_side.png" alt="img_logo">
</section>
<section class="position-absolute form" style="left: 0;" >
    <div class="d-flex flex-column align-items-center justify-content-center" style="margin-top: 5%">
        <div>
            <img src="assets/images/app_logo.svg" alt="img_logo" class="d-block mx-auto">
        </div>
        <div class="card h-100  mt-3" id="form"  style="border: solid;width: 90%;">
        <div class="card-body">
            <form [formGroup]="formGroup" (submit)="signup()">
                <div class="mb-3">
                    <label class="form-label" >{{'Username' | translate}}</label>
                    <input type="text" class="form-control" placeholder="username" formControlName="username">
                    <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['username'].errors"></validate-message>
                </div>
                <div class="mb-3">
                    <label class="form-label ">{{'Password' | translate}}</label>
                    <input type="password" class="form-control" placeholder="password" formControlName="password">
                    <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['password'].errors"></validate-message>
                </div>
                <div class="mb-3">
                    <label class="form-label ">{{'Confirm Password' | translate}}</label>
                    <input type="password" class="form-control" placeholder="confirmPassword" formControlName="confirmPassword">
                    <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['confirmPassword'].errors"></validate-message>
                </div>
                <div class="mb-3 d-flex">
                    <div class="col-2 d-flex align-items-center">
                        <label class="form-label ">{{'First Name' | translate}}</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
                        <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['firstname'].errors"></validate-message>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2 d-flex">
                        <div class="col-2 d-flex align-items-center">
                            <label class="form-label ">{{'Last Name' | translate}}</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
                            <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['lastname'].errors"></validate-message>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label ">{{'Email' | translate}}</label>
                        <input type="email" class="form-control" placeholder="email" formControlName="email">
                        <validate-message *ngIf="formSubmitted" [error]="formGroup.controls['email'].errors"></validate-message>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn color-brown w-50 h-25">{{'Sign up' | translate}}</button>
                </div>
            </form>
            <div class="line my-3"></div>
            
            <p class="color-blue pointer" >{{'Have an account?' | translate}} <span class="font-milo" [routerLink]="'/signin'">Log in now</span></p>
        </div>
        </div>
    </div>
</section>
