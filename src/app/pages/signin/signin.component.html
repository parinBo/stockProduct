<section class="position-absolute" style="left: 0;width: 100%;height: 100vh;overflow: hidden;">
    <img src="assets/images/side_bg.png" alt="img_logo">
</section>
<section [formGroup]="formGroup" class="position-absolute form mt-4" style="right: 0;">
    <div class="d-flex flex-column align-items-center justify-content-center" style="margin-top: 15%">
        <div class="card h-100 form" id="form"  style="border: solid;">
        <div class="card-body">
            <p class="text-center fs-5 fw-bold font-dark" >{{'Sign in to app' | translate}}</p>
            <div>
                <img src="assets/images/app_logo.svg" alt="img_logo" class="d-block mx-auto">
            </div>
            <div class="mb-3">
            <label class="form-label ">{{'Username' | translate}}:</label>
            <input type="text" class="form-control" placeholder="username" formControlName="username">
            </div>
            <div class="mb-3">
            <label class="form-label ">{{'Password' | translate}}:</label>
            <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <div class="text-center">
            <button type="submit" class="btn color-brown w-50 h-25" (click)="signin()">{{'Sign in' | translate}}</button>
            </div>
            <div class="line my-3"></div>
            <span class="font-milo" [routerLink]="'/signup'">{{'Have an account?' | translate}}</span>
        </div>
        </div>
    </div>
</section>
