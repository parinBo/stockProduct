<div class="menu btm" >
    <div class="btn-collapse" #btn (click)="toggle()">
        <span nz-icon [nzType]="'caret-'+icon" nzTheme="outline"></span>
    </div>
    <div class="box" #box>
        <form>
            <div class="mb-3">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="col-md-2 col-3">
                        <label class="form-label ">{{'SKU' | translate}}:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="sku" formControlName="username">
                    </div>
                    <div class="col-md-1 col-3">
                    </div>
                    <div class="col-md-3 col-3">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="col-md-2 col-3">
                        <label class="form-label ">{{'PRODUCT_NAME' | translate}}:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="product name" formControlName="username">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="col-md-2 col-3">
                        <label class="form-label ">{{'IMPORT' | translate}}:</label>
                    </div>
                    <div class="col-md-3 col-3">
                        <input type="number" class="form-control" formControlName="username">
                    </div>
                    <div class="col-md-1 col-3">
                        <label class="form-label ">{{'EXPORT' | translate}}:</label>
                    </div>
                    <div class="col-md-3 col-3">
                        <input type="number" class="form-control" formControlName="username">
                    </div>
                    <div class="col-md-1 col-1">
                        <label class="form-label ">{{'KG.' | translate}}</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn color-brown-milo mx-3">{{'SAVE' | translate}}</button>
                    <button type="button" class="btn color-brown-milo mx-3">{{'REPORT' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
